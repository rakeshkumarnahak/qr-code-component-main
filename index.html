<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section_qr-code">
      <div class="card_qr-code">
        <div class="card_content">
          <img class="qr-code-img" src="images/image-qr-code.png" alt="QR Code Image">
          <h1 class="message_primary">Improve your front-end skills by building projects</h1>
          <p class="message_secondary">Scan the QR code to visit
            Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </section>

        >Frontend Mentor</a

  </body>
</html>
